<style>
    /* Recommendation: Particle Background */
    .particles {
        position: fixed;
        top: 0; left: 0; width: 100%; height: 100%;
        z-index: -2;
        background: radial-gradient(circle at center, #1a1a1a 0%, #000 100%);
        overflow: hidden;
    }

    .particle {
        position: absolute;
        background: var(--accent-color);
        border-radius: 50%;
        opacity: 0.3;
        animation: floatParticles 15s linear infinite;
    }

    @keyframes floatParticles {
        0% { transform: translateY(100vh) scale(0); }
        100% { transform: translateY(-10vh) scale(1.5); }
    }

    /* Recommendation: Glassmorphism Menu */
    .menu-panel {
        backdrop-filter: blur(15px);
        background: rgba(255, 255, 255, 0.05);
        border: 1px solid rgba(255, 255, 255, 0.1);
    }

    /* Recommendation: Better Facebook Button */
    .fb-btn {
        display: inline-flex;
        align-items: center;
        gap: 10px;
        background: #1877f2;
        color: white;
        padding: 12px 25px;
        border-radius: 30px;
        text-decoration: none;
        font-weight: bold;
        transition: 0.3s;
        box-shadow: 0 5px 15px rgba(24, 119, 242, 0.4);
    }
    .fb-btn:hover { transform: translateY(-3px); box-shadow: 0 8px 20px rgba(24, 119, 242, 0.6); }
</style>

<div class="particles" id="particleContainer"></div>

<div class="social-icons">
    <a href="https://www.facebook.com/profile.php?id=61560890733272" class="fb-btn">
        <svg width="20" height="20" fill="white" viewBox="0 0 24 24"><path d="M22 12c0-5.52-4.48-10-10-10S2 6.48 2 12c0 4.84 3.44 8.87 8 9.8V15H8v-3h2V9.5C10 7.57 11.57 6 13.5 6H16v3h-2c-.55 0-1 .45-1 1V12h3l-.5 3h-2.5v6.8c4.56-.93 8-4.96 8-9.8z"/></svg>
        Follow Jerobie
    </a>
</div>

<script>
    // Recommendation: Automatic Particle Generator
    const container = document.getElementById('particleContainer');
    for (let i = 0; i < 20; i++) {
        const p = document.createElement('div');
        p.className = 'particle';
        const size = Math.random() * 5 + 2 + 'px';
        p.style.width = size;
        p.style.height = size;
        p.style.left = Math.random() * 100 + 'vw';
        p.style.animationDelay = Math.random() * 15 + 's';
        p.style.opacity = Math.random();
        container.appendChild(p);
    }
</script>
